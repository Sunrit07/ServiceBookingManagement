<div [ngClass]="isDarkMode ? 'navbar-dark' : 'navbar-light'">
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" [ngClass]="isDarkMode ? 'text-white' : 'text-dark'" routerLink="/" routerLinkActive="highlight" [routerLinkActiveOptions]="{ exact: true }" aria-current="page">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [ngClass]="isDarkMode ? 'text-white' : 'text-dark'" routerLink="/about-us" routerLinkActive="highlight">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [ngClass]="isDarkMode ? 'text-white' : 'text-dark'" routerLink="/signin" routerLinkActive="highlight">Sign In</a>
      </li>
      <li class="nav-item">
        <button class="btn btn-sm btn-outline-secondary mode-toggle-btn" (click)="toggleDarkMode()">
          <i class="bi p-1" [ngClass]="isDarkMode ? 'bi-sun' : 'bi-moon'"></i>
        </button>
      </li>
    </ul>
  </div>
